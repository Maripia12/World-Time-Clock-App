<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>World Clock App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">World Clock App</h1>

      <select name="" id="">
        <option value="">Select a City</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
        <option value="">Paris</option>
      </select>

      <div class="city">
        <div>
          <h2 class="city-name">Los Angeles</h2>
          <div class="date">November 13th 2024</div>
        </div>
        <div class="time">3:33 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2 class="city-name">Paris</h2>
          <div class="date">November 14th 2024</div>
        </div>
        <div class="time">3:33 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This app was coded by
      <a href="https://github.com/Maripia12" target="_blank">‚ù§ <strong>Pia Paulino</strong></a>
      is open source on
      <a
        href="https://github.com/Maripia12/World-Time-Clock-App"
        target="_blank"
        >GitHub</a
      >
      and hosted in
      <a href="https://world-time-clock-app.vercel.app/">Vercel</a>
    </footer>

    <script src="javascript.js"></script>
  </body>
</html>
