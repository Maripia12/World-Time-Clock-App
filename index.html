<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>World Clock App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">World Clock App</h1>

      <select name="" id="citySelected">
        <option value="">Select a City</option>
        <option value="current">My Location</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Paris">Paris</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
            <div>
              <h2 class="city-name">Los Angeles</h2>
              <div class="date"></div>
            </div>
            <div class="time"><small></small></div>
          </div>
          <div class="city" id="paris">
            <div>
              <h2 class="city-name">Paris</h2>
              <div class="date"></div>
            </div>
            <div class="time"><small></small></div>
          </div>
    </div>
    </div>

    <footer>
      This app was coded by
      <a href="https://github.com/Maripia12" target="_blank">‚ù§ <strong>Pia Paulino</strong></a>
      is open source on
      <a
        href="https://github.com/Maripia12/World-Time-Clock-App"
        target="_blank"
        >GitHub</a
      >
      and hosted in
      <a href="https://world-time-clock-app.vercel.app/">Vercel</a>
    </footer>

    <script src="javascript.js"></script>
  </body>
</html>
